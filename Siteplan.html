  .site-plan {
    position: relative;

    border: 2px solid #ccc;
    background: white;
    overflow: hidden;
  }

  .site-plan img {
    width: 2338px;              /* exact original width */
    height: 2854px;             /* exact original height */
    display: block;
  }

  .chamber {
    position: absolute;
    width: 160px; height: 50px;
    border-radius: 50%;
    background: rgba(255, 0, 0, 0);
    cursor: pointer;
    transition: transform .15s;
  }
  
  .chamber:hover {
    transform: scale(1.3);
    background: rgba(255, 0, 0, 0);
  }

  .chamber-large {
    position: absolute;
    width: 120px; height: 250px;
    border-radius: 50%;
    background: rgba(255, 0, 0, 0);
    cursor: pointer;
    transition: transform .15s;
  }
  
  .chamber-large:hover {
    transform: scale(1.3);
    background: rgba(255, 0, 0, 0);
  }
  .chamber-vert {
    position: absolute;
    width: 50px; height: 160px;
    border-radius: 50%;
    background: rgba(255, 0, 0, 0);
    cursor: pointer;
    transition: transform .15s;
  }
  
  .chamber-vert:hover {
    transform: scale(1.3);
    background: rgba(255, 0, 0, 0);
  }

  /* modal */
  .modal {
    display: none;
    position: fixed; inset: 0;
    background: rgba(0, 0, 0, 0);
    justify-content: center;
    align-items: center;
    z-index: 10;
  }
  .modal-content {
    background: #ffffff;
    padding: 20px;
    border-radius: 8px;     /*adjust pop up size*/
    width: 2200px;
    font-size: 30px;
    min-height: 1400px;
    position: relative;

  }
  .close-btn {

</style>

<!-- modal -->
<div class="modal" id="modal">
  <div class="modal-content">
    <span class="close-btn" id="closeBtn">&times;</span>
    <h2 id="chamberName"></h2>

    <!-- Side-by-side image container -->
    <div id="imageContainer" style="
      display: flex;
      gap: 20px;
      justify-content: center;
      align-items: center;
      margin: 20px 0;
    ">
      <img id="chamberImg1" style="width:48%; max-height:1000px; object-fit:contain; display:none;">
      <img id="chamberImg2" style="width:48%; max-height:1000px; object-fit:contain; display:none;">
    </div>

    <p id="chamberSpecs"></p>
  </div>
</div>

<script>
  const modal = document.getElementById('modal');
  const nameEl = document.getElementById('chamberName');
  const specsEl = document.getElementById('chamberSpecs');
  
  const imgEl = document.getElementById('chamberImg1'); // Image 1 
  const imgE2 = document.getElementById('chamberImg2'); // Image 2
  
  const closeBtn = document.getElementById('closeBtn');

document.querySelectorAll('.chamber, .chamber-large, .chamber-vert').forEach(ch => {
  ch.addEventListener('click', () => {
    nameEl.textContent = ch.dataset.name;
    specsEl.textContent = ch.dataset.specs;


    // Image 1 
    if (ch.dataset.img1) {
      imgEl.src = "images/" + ch.dataset.img1;
      imgEl.style.display = 'block';
    } else {
      imgEl.style.display = 'none';
    }

  // Image 2
    if (ch.dataset.img2) {
      imgE2.src = "images/" + ch.dataset.img2;
      imgE2.style.display = 'block';
    } else {
      imgE2.style.display = 'none';
    }
    

    modal.style.display = 'flex';
  });
   });
  

   closeBtn.addEventListener('click', () => modal.style.display = 'none');
  modal.addEventListener('click', e => { if (e.target === modal) modal.style.display = 'none'; });

  document.body.style.zoom = "60%"; // adjust the page zoom
</script>
